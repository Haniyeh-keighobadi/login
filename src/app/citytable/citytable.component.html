<div >
            <div >
              <table  mat-table [dataSource]="dataSource"  dir="rtl">
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                  <ng-container matColumnDef="parent">
                    <th mat-header-cell *matHeaderCellDef> parent</th>
                    <td mat-cell *matCellDef="let element"> {{element.parent}} </td>
                  </ng-container>
                  <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> title </th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                  </ng-container>
                  <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef> ایمیل </th>
                    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                  </ng-container>
                 
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

                </table>
                
  <mat-paginator [length]="resultsLength" [pageIndex]="pageindex" [pageSizeOptions]="[10]" (page)="changePage($event)" showFirstLastButtons> 
</mat-paginator>
              </div>
      </div>
