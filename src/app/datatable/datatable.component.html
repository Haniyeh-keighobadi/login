<div class="container">
  <div class="container-header">
    <div>
    <button dir="rtl" class="btn" mat-raised-button color="primary" (click)="openDialog()">کاربر جدید</button>
    </div>
  <div class="header">
    <mat-accordion dir="rtl">
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header >
          <mat-panel-title>
            جستجو کاربر
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div>
        <mat-form-field class="example-full-width" dir="rtl" >
          <mat-label dir="rtl" >نام</mat-label>
          <input matInput name="FirstName" [(ngModel)]="searchtext" >
        </mat-form-field>
        <button dir="rtl"  class="panel-btn" mat-raised-button (click)="search()" >جستجو</button>
      </div>
      </mat-expansion-panel>
    </mat-accordion>
</div>
</div>
<div class="test"></div>
<div class="test2"></div>
          <div class="tab">
            <table  mat-table [dataSource]="data" class="mat-elevation-z8" dir="rtl">
              <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef> نام </th>
                <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
              </ng-container>
                <ng-container matColumnDef="LastName">
                  <th mat-header-cell *matHeaderCellDef> نام خانوادگی </th>
                  <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
                </ng-container>
                <ng-container matColumnDef="Gender">
                  <th mat-header-cell *matHeaderCellDef> جنسیت </th>
                  <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
                </ng-container>
                <ng-container matColumnDef="Email">
                  <th mat-header-cell *matHeaderCellDef> ایمیل </th>
                  <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                </ng-container>
                <ng-container matColumnDef="Password">
                  <th mat-header-cell *matHeaderCellDef> رمز عبور </th>
                  <td mat-cell *matCellDef="let element"> {{element.Password}} </td>
                </ng-container>
                <ng-container matColumnDef="Birthday">
                  <th mat-header-cell *matHeaderCellDef> تاریخ تولد </th>
                  <td mat-cell *matCellDef="let element"> {{element.Birthday}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
                <tr>
                <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator></tr>
              </table>
            </div>
    </div>
